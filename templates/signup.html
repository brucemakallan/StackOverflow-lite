{% extends "layout.html" %}

{% block maincontent %}
	<!-- BANNER -->
	<section class="banner spacing-large">
		<div class="vessel">
			<div class="columns">
				<div class="col col-third center-block">
					<form method="post" action="" enctype="multipart/form-data" class="login-form padding al-right">
						<h2 class="al-center">Create an Account</h2>

						<div class="label al-left">Name</div>
						<input type="text" name="fullname" class="block" required="required">

						<div class="label al-left">Email</div>
						<input type="email" name="email" class="block" required="required">

						<div class="label al-left">Password</div>
						<input type="password" name="password" class="block" required="required">

						<div class="label al-left">Re-type Password</div>
						<input type="password" name="password-retype" class="block" required="required">

						<div class="label al-left">Profile Picture</div>
						<input type="file" name="photo" class="block">

						<input type="submit" name="bt_signup" value="Signup" class="al-right">
					</form>
				</div>
			</div>
		</div>
	</section>


	<!-- Join Us -->
	<section class="joinus spacing-small">
		<div class="vessel al-center">
			<p>
				Already part of our community?
				<a class="block-link margin-lr" href="{{ url_for('home') }}">Login</a>
			</p>
		</div>
	</section>
{% endblock %}
